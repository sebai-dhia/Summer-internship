{% extends 'layout.html' %}

{% block body  %}
<div class="container">
    <br><br>
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="image_name" required>
            <input type="submit" value="Upload" class="btn btn outline-secondry">
        </div>
    </form>
</div>

{% if upload  %}
    <div class="container">
      <table>
        <tr>
            <td>
                <img class="rounded float-lg-left img-fluid" src="static\\upload\\{{ upload_image}}" >
            </td>
            <td>
                <th>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  
                </th>
            </td>
            <td>
                <th>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                </th>
            </td>
            <td>
                <img class="rounded float-lg-right img-fluid" src="static\\predicted\\{{ upload_image}}" >
            </td>
        </tr>
      </table>
      <br>
    
      <form>
        <div class="form-group row">
          <label for="staticCIN" class="col-sm-2 col-form-label">CIN number</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticCIN" value="{{text[0]}}">
          </div>
        </div>
        <div class="form-group row">
            <label for="staticfname" class="col-sm-2 col-form-label">Forname</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticfname" value="{{text[1]}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticname" value="{{text[2]}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="statictree" class="col-sm-2 col-form-label">Family Tree</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="statictree" value="{{text[3]}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticbirth" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticbirth" value="{{text[4]}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticplace" class="col-sm-2 col-form-label">Place</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticplace" value="{{text[5]}}">
            </div>
          </div>
       
      </form>    
    </div>
{% endif %}

{% endblock  %}
